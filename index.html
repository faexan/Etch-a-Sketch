<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Noto+Sans+Tangsa:wght@600&display=swap" rel="stylesheet">

  <title>Etch-a-Sketch</title>
</head>

<body>
  <h1 class = "heading">Etch-a-Sketch</h1>
  <div class = "main-content">
  <div class = "controls">
    <label class = "sl">Select Grid Size</label>
    <p class = "grid-size-Display ">16 X 16</p>
    <input class ="ctrls" type="range" value = "16" id="grid-size" />
    <label>Select Color</label>
    <button class = "ctrls btn black">Black</button>
    <button class = "ctrls random btn">Random</button>
    <button class = "ctrls eraser btn">Eraser</button>
    <button class = "ctrls reset btn">Reset</button>
     <label class = "ctrls">Custom Color</label>
    <div class="color-input-wrapper">
      <input type="color" value = "#eae1e1" class="custom-color-input">
    </div>
  </div>
  </div>
  <footer class = "footer">Crafted with ❤️ by &nbsp;<a href = "https://github.com/faexan" target="_blank"><span class = "fa fa-github" aria-hidden="true"></span>/faexan</span></a></footer>
</body>
<script src="script.js"></script>

</html>
